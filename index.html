<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Sonder</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <div class="text-center">
      <h2>Welcome to Sonder</h2>
      <br>
      <h1>Ethically Aligned Multi-Agent AI System</h1>
      <br>
    </div>
    <!--Chat Box-->
    <div class="container">
      <div class="chat-box">
        <!--<div class="client">  
          <div class="client-info">
            <h2>Chat Log</h2>
            <p>online</p>
          </div>
        </div>-->

        <div class="chats" id="msg-box">
          <div class="client-chat">Hi There!</div>
          <div class="client-chat">I'm an Ethical AI Consultant. Ask me anything!</div>
        </div>
      </div>
    </div>

    <!--User Prompt Field-->
    <div class="userInput">
      <div class="text-start">
        <label for="userPromptField" class="form-label">User Prompt</label>
        <textarea class="form-control" id="userPromptField" rows="2"></textarea>
      </div>
      <button class="btn btn-info" type="button" onclick="callAPI()" id="API_btn">Ask Sonder</button>
      <br>
      <p id="info"></p>
    </div>
  </body>
