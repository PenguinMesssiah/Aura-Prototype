<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Sonder - AI Powered Decisions for Social Good</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <!--Main View-->
    <div class="container-fluid" id="body-container">
      <div class="row">
        <div class="col-3 mx-4" id="chat-log">
          <!--
            <button type="button" class="btn btn-secondary" onclick="drawStartAnimation()">Start</button>
            <button type="button" class="btn btn-secondary" onclick="nextStep()">Next</button>
          -->
        <h3 class="my-4">Hi John,<br>welcome back</h3>
          <!--Chat Box-->
            <div class="chat-box">
              <div class="chats" id="msg-box">
                <!-- Client Chat-->
              </div>
            </div>
          <!--User Prompt Field-->
          <div class="input-group my-2">
            <textarea class="form-control custom-control" id="userPromptField" placeholder="Start typing..." rows="2"></textarea>
            <span class="input-group-addon align-content-center btn" onclick="callAPI()">
              <img src="./assets/icons/arrow-up-circle.svg"  id="input-group-icon" alt="Logo" width="30" height="24" class="d-inline-block align-center">
            </span>
          </div>
        </div>
        <div class="col-12 text-center bg-transparent d-md-flex justify-content-md-end" id="web-view">
        </div>
      </div>
    </div>

    <!--On-Boarding-->
    <div class="container-fluid d-md-flex justify-content-md-center align-items-md-center" id="onboarding-container">
      <h2 id="onboarding-heading">Hi, I'm Aura.</h2>
      <p id='onboarding-text' class="my-3">I help you make confident,  well-rounded decisions that<br>consider every angle with my specialized AI agents.</p>
      <div class="btn-toolbar" role="group" aria-label="Button Group">
        <button type="button" class="btn btn-light rounded-btn me-2" onclick="showAgentDetailsPage()">Meet agents</button>
        <button type="button" class="btn btn-dark rounded-btn me-2" onclick="toggleView()">Get Started</button>
      </div>
      <img src="./assets/imgs/topLeft_Ellipse.png" class="topLeft-ellipse">
      <img src="./assets/imgs/bottomLeft_Ellipse.png" class="bottomLeft-ellipse">
      <img src="./assets/imgs/bottomRight_Ellipse.png" class="bottomRight-ellipse">
    </div>
  </body>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="./renderer.js"></script>
</html>
